{{ $currentPage := . }}
<nav class="navbar navbar-expand-lg {{ cond (isset .Site.Params "navbarclass") .Site.Params.navbarClass "navbar-dark bg-dark"}}">
    <div class="container">
        <a class="navbar-brand" href="/">Cloud Innovation Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                {{ range .Site.Menus.global }}
                    <li class="nav-item {{ if $currentPage.IsMenuCurrent "global" . }} active {{ end }}">
                        <a class="nav-link" href="{{ .URL | absLangURL  }}">
                            {{ .Name }}
                        </a>
                    </li>
                {{ end }}
            </ul>
            <div id="logStatusDiv">
                <a class="navbar-text btn btn-outline-secondary" href="#" id="navBarLoginButton">
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </a>
            </div>
            
        </div>
    </div>
</nav>
